<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=" Boot_css/bootstrap.css">
    <script src="Boot_js/jquery.min.js"></script>
    <script src="Boot_js/popper.min.js"></script>
    <script src="Boot_js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/body.css"/>
    <link rel="stylesheet" href="css/sigin.css">
    <script src="js/jquery-1.11.3.js"></script>
    <title>博客登录页</title>
</head>
<body>
<div id="header" class="if_header positionrelative"></div>
<div class="container position_relative">
<div class="row posi_re_1 ">
<div class="col-12 pl-0 pr-0  mt-lg-1 mb-lg-5 mt-sm-5 mb-sm-2 ">
<div  class=" w-50 bg-white border  m-auto w_xm_80 mt_xm_4 rounded-top w_sm_66" >
<p class="h5 h_xm_h7 text-left ml-lg-4 pt-lg-4 pb-lg-2 pt-sm-4 ml-sm-4"> 登录小马哥个人博客</p>
<hr width="90%">
<div class="form-group w-75 m-auto">
    <div class="mt-lg-4 mb-lg-1 mt-sm-3 mb-sm-1">
        <span class="text-danger">*</span>
        <span>电子邮箱</span>
    </div>
    <input type="text" placeholder="请输入邮箱" id="email" class="form-control bg_img_1 pl-lg-5 hover_colo_input">
    <div class="mt-lg-4 mb-lg-1 mt-sm-4 mb-sm-1">
        <span class="text-danger">*</span>
        <span>密码</span>
    </div>
    <input type="password" placeholder="请输入密码"id="upwd"  class="form-control bg_img_3 pl-lg-5 hover_colo_input">
    <input type="button"value="点击进行人机验证..." class="bg_img_2_1 btn btn-info form-control mt-lg-5 mt-sm-4 hover_colo_input">
    <input type="button" value="登录" onclick="login()" class="btn btn-danger   form-control mt-lg-5 mt-sm-4 mb-sm-4 hover_colo_input">
    <div class="mt-lg-4 mt-sm-4">还未拥有账户？ <a href="sigin.html">注册</a> <a href="#" class="text-dark float-right">忘记密码？</a></div>
    <div class="mt-lg-5 mt-sm-5">快速登录</div>
    <div class="text-center mb-lg-5 mb-sm-4">
        <a href="#">
            <img src="img/QQ_001.PNG" alt="" class=" img_hover"/>
        </a>
        <a href="#">
            <img src="img/WEIBO.PNG" alt="" class="ml-lg-4 img_hover"/>
        </a>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>
<div id="footer_sigin"  class="mt_lg_5" ></div>
</body>
<script>
    $("#header").load("header.html");
    $("#footer_sigin").load("footer.html");
</script>
<script>
function login(){
var xhr=new XMLHttpRequest();
xhr.onreadystatechange=function(){
    if(xhr.readyState==4&&xhr.status==200){
        var result=xhr.responseText;
        if(result=="1"){
            alert("登录成功,并返回首页！！！")
            // console.log(window.location.href)
            window.location.href="http://127.0.0.1:3000/index.html?lid=1";
        }else{
            alert("请正确输入你的信息！！！")
        }
    }
}
xhr.open("post","/user/login",true)
xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
formdata ="email="+email.value+"&upwd="+upwd.value;
xhr.send(formdata)
    }
</script>
</html>
